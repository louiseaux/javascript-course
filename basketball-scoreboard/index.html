<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <p id="home-el">0</p>

                <div>
                    <button id="home1-btn" onclick="addScore(this.id)">+1</button>
                    <button id="home2-btn" onclick="addScore(this.id)">+2</button>
                    <button id="home3-btn" onclick="addScore(this.id)">+3</button>
                </div> <!-- buttons -->
            </div> <!-- home -->

            <div class="guest">
                <h3>GUEST</h3>
                <p id="guest-el">0</p>

                <div>
                    <button id="guest1-btn" onclick="addScore(this.id)">+1</button>
                    <button id="guest2-btn" onclick="addScore(this.id)">+2</button>
                    <button id="guest3-btn" onclick="addScore(this.id)">+3</button>
                </div> <!-- buttons -->
            </div> <!-- guest -->
        </div> <!-- container -->
        <button id="game-btn" onclick="newGame()">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
