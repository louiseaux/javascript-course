<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Find Your Film</title>
        <!-- TODO: fix for smaller screens -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="site-header container">
                <h1>Find your film</h1>
                <a href="watchlist.html">My Watchlist</a>
            </div>

            <form id="search-form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="my-search" placeholder="Search for a movie" />
                <button type="submit">Search</button>
            </form>
        </header>
        <main>
            <div class="movies container" id="movies">
                <!-- TODO: centre on page -->
                <div class="placeholder">
                    <i class="fa-solid fa-film"></i>
                    <p class="placeholder-text explore-text">Start exploring</p>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
